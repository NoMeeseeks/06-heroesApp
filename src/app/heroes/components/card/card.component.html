<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>

  <!--Todo: mostrar imagenes-->
  <!--<img mat-card-image [src]="'assets/heroes/'+hero.id+'.jpg'" [alt]="hero.superhero">-->
  <img mat-card-image [src]="hero|heroImage" [alt]="hero.superhero">

  <mat-card-content>
    <h3>{{ hero.publisher }}</h3>
    <p>
      <strong>Primera aparicion </strong>{{ hero.first_appearance }}
      <br>
      <mat-chip-listbox>
        <mat-chip *ngFor="let name of hero.characters.split(',')">
          {{ name }}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <button mat-button mat-raised [routerLink]="['/heroes/edit',hero.id]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

    <button mat-icon-button mat-raised [routerLink]="['/heroes',hero.id]">
      <mat-icon>more_horiz</mat-icon>
    </button>

  </mat-card-actions>
</mat-card>
